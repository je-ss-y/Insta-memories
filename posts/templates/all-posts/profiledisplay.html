{%extends 'all-posts/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
  <div class="jumbotron" style="background-color: transparent;padding:12px">
    <div class="row">
      <div class="col-md-4">
        <img src="{{profilepicture.profilepicture.url}}" class="rounded-circle" alt="Image" style="width:150px">


      </div>


      <div class="col-md-4">
        <p>{{profilepicture.user}}</p>

      </div>

      <div class="col-md-4">
        <p>{{profilepicture.bio}}</p>
      </div>
    </div>


  </div>
</div>


{% for pro in images %}
<img src="{{pro.image.url}}" class="rounded-lg" alt="Image" style="width:300px">



{% endfor %}
{% endblock %}

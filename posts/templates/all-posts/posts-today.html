{%extends 'all-posts/base.html'%}

{% block content %}
{{block.super}}

{% for image_item in image %}
<!--Display  images  -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
<div class="jumbotron" style="background-color: transparent;padding:12px">
<div class="card"  class="rounded-lg" style="width:500px">
  <p>{{image_item.user}}</p>
  <img src="{{image_item.image.url}}" class="card-img-top" alt="Image">
  <div class="card-body">

    <p>{{image_item.photoname}}</p>
    <p>{{image_item.caption}}</p>


    <p>{{image_item.pub_date|timesince}} ago </p>
  </div>
</div>
</div>
</div>
</div>
</div>




{%endfor%}
{% endblock %}
